<!DOCTYPE html>
<html lang="ko">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5352248234640810" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuickConvert 면적 변환기 - 제곱미터, 평, 에이커 등을 간편하게 변환">
    <meta name="keywords" content="면적 변환, 단위 변환기, 면적">
    <title> 면적 변환기 - QuickConvert</title>
    <link rel="icon" type="image/png" href="/favicon/favicon.png">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="main-content">
        <div class="container">
            <section class="hero-section">
                <h2 class="hero-title"> 면적 변환기</h2>
                <p class="hero-subtitle">제곱미터, 평, 에이커 등을 간편하게 변환</p>
            </section>
            <section class="converter-section">
                <div class="input-group">
                    <label for="inputValue" class="input-label">변환할 값</label>
                    <input type="number" id="inputValue" class="input-field" placeholder="숫자를 입력하세요" step="any" autocomplete="off">
                    <select id="fromUnit" class="unit-select" aria-label="변환할 단위 선택"></select>
                </div>
                <div class="swap-section">
                    <button id="swapButton" class="swap-button" aria-label="단위 교환"></button>
                </div>
                <div class="output-group">
                    <label for="outputValue" class="output-label">변환 결과</label>
                    <div class="output-field" id="outputValue">0</div>
                    <select id="toUnit" class="unit-select" aria-label="변환될 단위 선택"></select>
                </div>
                <div class="result-display">
                    <p id="resultText" class="result-text">변환 결과가 여기에 표시됩니다</p>
                </div>
            </section>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="../js/components.js"></script>
    <script src="../js/converter-data.js"></script>
    <script src="../js/converter.js"></script>
    <script>initConverter('area');</script>
</body>
</html>
