<!DOCTYPE html>
<html lang="ko">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5352248234640810"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuickConvert - 빠르고 정확한 단위 변환기. 길이, 무게, 온도를 간편하게 변환하세요. 모바일 최적화된 무료 온라인 변환 도구입니다.">
    <meta name="keywords" content="QuickConvert, 단위 변환기, 길이 변환, 무게 변환, 온도 변환, 미터, 피트, 킬로그램, 파운드, 섭씨, 화씨">
    <meta name="author" content="QuickConvert">
    <meta property="og:title" content="QuickConvert - 종합 단위 변환기">
    <meta property="og:description" content="QuickConvert로 길이, 무게, 온도 변환을 빠르고 쉽게 - 모바일 최적화">
    <meta property="og:type" content="website">
    <meta name="google-site-verification" content="SByhXrbifXt6UaBjVtGLCW0ZDjZHPnPmQjmIt3xgaYU" />
    <title>QuickConvert - 빠른 단위 변환기 (길이, 무게, 온도)</title>
    <link rel="icon" type="image/png" href="/favicon/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-placeholder"></div>

    <!-- Main Content Wrapper -->
    <main class="main-content">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero-section">
                <h2 class="hero-title">빠르고 정확한 단위 변환</h2>
                <p class="hero-subtitle">길이, 무게, 온도를 간편하게 변환하세요</p>
            </section>

            <!-- Category Tabs -->
            <nav class="category-tabs" role="tablist">
            <button class="tab-button active" data-category="length" role="tab" aria-selected="true">
                📏 길이
            </button>
            <button class="tab-button" data-category="weight" role="tab" aria-selected="false">
                ⚖️ 무게
            </button>
            <button class="tab-button" data-category="temperature" role="tab" aria-selected="false">
                🌡️ 온도
            </button>
            </nav>

            <!-- Conversion Interface -->
            <section class="converter-section" id="converter">
                <!-- Input Section -->
                <div class="input-group">
                <label for="inputValue" class="input-label">변환할 값</label>
                <input 
                    type="number" 
                    id="inputValue" 
                    class="input-field" 
                    placeholder="숫자를 입력하세요"
                    step="any"
                    autocomplete="off"
                >
                <select id="fromUnit" class="unit-select" aria-label="변환할 단위 선택">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <!-- Swap Button -->
            <div class="swap-section">
                <button id="swapButton" class="swap-button" aria-label="단위 교환">
                    ⇅
                </button>
            </div>

            <!-- Output Section -->
            <div class="output-group">
                <label for="outputValue" class="output-label">변환 결과</label>
                <div class="output-field" id="outputValue">0</div>
                <select id="toUnit" class="unit-select" aria-label="변환될 단위 선택">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <!-- Result Display -->
            <div class="result-display">
                <p id="resultText" class="result-text">변환 결과가 여기에 표시됩니다</p>
            </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Script loaded with defer for performance -->
    <script src="js/components.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
